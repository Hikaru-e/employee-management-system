<h2 mat-dialog-title>Add Employee</h2>
<mat-dialog-content>
    <mat-form-field class="w-full">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="employee.firstName" placeholder="First Name" />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="employee.lastName" placeholder="Last Name" />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Phone Number</mat-label>
    <input matInput [(ngModel)]="employee.phoneNumber" placeholder="Phone Number" />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="employee.email" placeholder="Email" />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Position</mat-label>
    <input matInput [(ngModel)]="employee.position" placeholder="Position" />
  </mat-form-field>
  <mat-form-field class="w-full">
    <mat-label>Department</mat-label>
    <input matInput [(ngModel)]="employee.department" placeholder="Department" />
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions >
  <button  mat-raised-button color="primary" class="mb-4 ml-4" (click)="saveEmployee(employee)">Create</button>
  <button mat-button class="mb-4" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
