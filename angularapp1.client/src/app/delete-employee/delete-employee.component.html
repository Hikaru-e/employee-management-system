<h2 mat-dialog-title>Delete Employee</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete employee {{ data.employee.firstName }} {{ data.employee.lastName }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button class="mb-4 ml-4" color="primary" (click)="onDeleteConfirm()">Delete</button>
  <button mat-button class="mb-4" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
